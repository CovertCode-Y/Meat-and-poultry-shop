<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המוצרים שלנו - בוצ'ר דה לוקס פרימיום</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --primary-color: #2C3E50;
            --secondary-color: #34495E;
            --accent-color: #E74C3C;
            --background-color: #ECF0F1;
            --text-color: #2C3E50;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(44, 62, 80, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 1.1rem;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--gold);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        .hero {
            height: 70vh;
            background-image: url('https://images.unsplash.com/photo-1551914160-deb3d343aa74');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(44, 62, 80, 0.7), rgba(231, 76, 60, 0.7));
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s ease;
        }

        .hero-content:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
            background: linear-gradient(45deg, var(--gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .products-section {
            padding: 4rem 2rem;
            background-color: white;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-bar input, .category-filter select {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(236, 240, 241, 0.8);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar input:focus, .category-filter select:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        .product-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
            transform: translateZ(20px);
        }

        .product-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-info p {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .product-price {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .product-cta {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color), #C0392B);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .product-cta:hover {
            background: linear-gradient(45deg, #C0392B, var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .filters {
                flex-direction: column;
            }
            .search-bar input, .category-filter select {
                width: 100%;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="product.html">בשר</a></li>
                <li><a href="product.html">עופות</a></li>
                <li><a href="product.html">מבצעים</a></li>
                <li><a href="about.html">אודות</a></li>
                <li><a href="contact.html">צור קשר</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>המוצרים שלנו</h1>
                <p>מבחר איכותי של בשרים ועופות מהמשובחים ביותר</p>
            </div>
        </section>

        <section class="products-section">
            <div class="filters">
                <div class="search-bar">
                    <input type="text" placeholder="חפש מוצרים...">
                </div>
                <div class="category-filter">
                    <select>
                        <option value="">כל הקטגוריות</option>
                        <option value="beef">בקר</option>
                        <option value="poultry">עופות</option>
                        <option value="lamb">כבש</option>
                    </select>
                </div>
            </div>

            <div class="products-grid">
                <!-- Product Cards -->
                <!-- You can duplicate this block for more products -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1547050605-2f268cd5daf0" alt="אנטריקוט">
                    </div>
                    <div class="product-info">
                        <h3>אנטריקוט פרימיום</h3>
                        <p>נתח בשר עסיסי ורך במיוחד</p>
                        <div class="product-price">₪120 לק"ג</div>
                        <a href="#" class="product-cta">הזמן עכשיו</a>
                    </div>
                </div>
                <!-- End of Product Card -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 עופות ובשר אונגר - איכות ללא פשרות. כל הזכויות שמורות.</p>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            hero.style.backgroundPositionY = -(scrolled * 0.5) + 'px';
        });

        // Animated entrance for product cards
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0) rotateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.product-card').forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(50px) rotateY(-10deg)';
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            observer.observe(card);
        });
    </script>
</body>
</html>
